<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="#"
      method="get"
      data-qa="big"
      class="big__form"
    >

      <label class="input">
        <input
          type="text"
          class="input big__input"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >

        <img
          src="images/Search.svg"
          alt="search icon"
          class="image big__image"
        >
      </label>
    </form>

    <form
      action="#"
      method="get"
      data-qa="small"
      class="small__form"
    >

      <label class="input">
        <input
          type="text"
          class="input small__input"
          placeholder="Try &quot;Los Angeles&quot;"
        >

        <img
          src="images/Search.svg"
          alt="search icon"
          class="image small__image"
        >
      </label>
    </form>
  </body>
</html>
